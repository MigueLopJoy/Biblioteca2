<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./alternative.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Tu Aplicación</title>
</head>

<body>

    <div class="container-wrapper d-flex align-items-center justify-content-center">
        <div class="container-centered">
            <div class="wrapper h-100">
                <nav id="sidebar">
                    <div class="sidebar-header">
                        <h3>Tu Aplicación</h3>
                    </div>

                    <ul class="list-unstyled components">
                        <li class="active">
                            <a href="#">Inicio</a>
                        </li>
                        <li>
                            <a href="#">Opción 1</a>
                        </li>
                        <li>
                            <a href="#">Opción 2</a>
                        </li>
                        <li>
                            <a href="#">Opción 3</a>
                        </li>
                        <li>
                            <a href="#">Opción 4</a>
                        </li>
                    </ul>

                    <div class="user-icon">
                        <a href="">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    </div>
                </nav>

                <div id="content">
                    <!-- Contenedor para tus interfaces de aplicación -->
                    <div class="container-fluid">
                        <!-- Aquí puedes incluir tus interfaces específicas -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar'),
                content = document.getElementById('content'),
                sidebarCollapse = document.getElementById('sidebarCollapse')

            sidebarCollapse.addEventListener('click', function () {
                sidebar.classList.toggle('active');
                content.classList.toggle('active');
            });
        });
    </script>

</body>

</html>
