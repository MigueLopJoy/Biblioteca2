<div class="container" id="cataloging-section">

    <menu class="cataloging-nav">
        <a class="page-link author-page">Author</a>
        <a class="page-link bookwork-page">Work</a>
        <a class="page-link edition-page">Edition</a>
    </menu>

    <div class="cataloging-window">

        <div class="page author-page">

            <h3>Search or create author</h3>

            <div class="authors-option search">
                <form class="form search_author_form">
                    <legend>Search author</legend>
                    <input type="text" name="author_name" id="author_fullName" placeholder="Introduce author's name">
                    <input type="submit" id="search_author_btn">
                </form>
            </div>

            <div class="authors-option create">
                <form class="form create_author_form">
                    <legend>Create new author</legend>
                    <input type="text" name="firstName" id="author_firstName" placeholder="Name">
                    <input type="text" name="lastName" id="author_lastName" placeholder="LastName">
                    <input type="submit" id="create_author_btn">
                </form>
            </div>
        </div>


        <div class="page bookwork-page">
            <h3>Search or create book work</h3>

            <div class="bookworks-option search">
                <form class="form search_bookwork_form">
                    <legend>Search book work</legend>
                    <input type="text" name="title" placeholder="Introduce book work's title">
                    <input type="submit" id="search_bookwork_btn">
                </form>
            </div>

            <div class="bookworks-option create">
                <form class="form create_bookwork_form">
                    <legend>Create new book work</legend>
                    <input type="text" name="title" placeholder="Book work title">
                    <input type="number" name="publication_year" placeholder="Book work publication year">
                    <input type="submit" id="create_bookwork_btn">
                </form>
            </div>
        </div>

        <div class="page edition-page">
            <form action="" class="form create_edition">
                <legend>Create new book edition</legend>
            </form>
        </div>

        <div id="modal">
            <div class="modal-content">

                <table class="results-table authors-results-table">
                    <thead>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Select author</th>
                    </thead>
                    <tbody class="results-table-body"></tbody>
                </table>

                <table class="results-table bookworks-results-table">
                    <thead>
                        <th>Title</td>
                        <th>Author</th>
                        <th>Publication year</th>
                        <th>Select book work</th>
                    </thead>
                    <tbody class="results-table-body"></tbody>
                </table>

                <button id="select-result" class="">Select</button>
            </div>
        </div>

    </div>

</div>
