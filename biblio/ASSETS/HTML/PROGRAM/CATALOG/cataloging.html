<div class="container" id="cataloging-section">

    <menu class="cataloging-nav">
        <a class="page-link" name="author-page">Author</a>
        <a class="page-link" name="bookwork-page">Work</a>
        <a class="page-link" name="edition-page">Edition</a>
    </menu>

    <div class="cataloging-window">

        <div id="author-page" class="page">

            <h3>Search or create author</h3>

            <div class="author-option search-author">
                <form id="search_author_form" class="form">
                    <legend>Search author</legend>
                    <input type="text" name="author_name" id="author_fullName" placeholder="Introduce author's name">
                    <input type="submit" id="search_author_btn">
                </form>
            </div>

            <div class="author-option create-author">
                <form id="create_author_form" class="form">
                    <legend>Create new author</legend>
                    <input type="text" name="firstName" id="author_firstName" placeholder="Name">
                    <input type="text" name="lastName" id="author_lastName" placeholder="LastName">
                    <input type="submit" id="create_author_btn">
                </form>
            </div>

            <table id="found-authors" class="found-authors">
            </table>

        </div>


        <div id="bookwork-page" class="page">
            pagina 2
        </div>
        <div id="edition-page" class="page">
            pagina 3
        </div>

    </div>

</div>
