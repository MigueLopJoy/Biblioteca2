<div class="container" id="cataloging-section">

    <menu class="cataloging-nav">
        <a class="page-link author_page">Author</a>
        <a class="page-link bookwork_page">Work</a>
        <a class="page-link edition_page">Edition</a>
    </menu>

    <div class="cataloging-window">

        <div class="page author_page hidden">

            <div class="page_element_container search_author">
                <form class="form search_author_form">
                    <legend>Search author</legend>
                    <input type="text" name="author_name" id="author_fullName" placeholder="Introduce author's name">
                    <input type="submit" id="search_author_btn" value="Search">
                </form>
            </div>

            <div class="page_element_container create_author">
                <form class="form create_author_form">
                    <legend>Create new author</legend>
                    <input type="text" name="firstName" id="author_firstName" placeholder="Name">
                    <input type="text" name="lastName" id="author_lastName" placeholder="LastName">
                    <input type="submit" id="create_author_btn" value="Create">
                </form>
            </div>

            <div class="page_element_container selected_result_holder">
                <p class="selected_author"><span>Author: </span></p>
            </div>

            <div class="page_element_container nextstep_container">
                <span class="material-symbols-outlined author_page bookwork_page disabled">chevron_right</span>
            </div>
        </div>


        <div class="page bookwork_page hidden">

            <div class="page_element_container search_bookwork">
                <form class="form search_bookwork_form">
                    <legend>Search book work</legend>
                    <input type="text" name="title" placeholder="Introduce book work's title">
                    <input type="submit" id="search_bookwork_btn" value="Search">
                </form>
            </div>

            <div class="page_element_container create_bookwork">
                <form class="form create_bookwork_form">
                    <legend>Create new book work</legend>
                    <input type="text" name="title" placeholder="Book work title">
                    <input type="number" name="publication_year" placeholder="Book work publication year">
                    <input type="submit" id="create_bookwork_btn" value="Create">
                </form>
            </div>

            <div class="page_element_container selected_result_holder">
                <p class="selected_bookwork"><span>Book work: </span></p>
            </div>

            <div class="page_element_container nextstep_container">
                <span class="material-symbols-outlined bookwork_page edition_page disabled">chevron_right</span>
            </div>
        </div>

        <div class="page edition_page hidden">

            <div class="page_element_container create_bookedition">
                <div class="selected_result_holder">
                    <p class="selected_author"></p>
                    <span>/</span>
                    <p class="selected_bookwork"></p>
                </div>
                <form action="" class="form create_edition_form">
                    <legend>Create new book edition</legend>
                    <input type="text" name="isbn" placeholder="ISBN">
                    <input type="text" name="editor_name" placeholder="Editor name">
                    <input type="number" name="edition_year" id="edition_year" placeholder="Edition year">
                    <input type="text" name="edition_language" id="edition_language" placeholder="language">
                    <input type="submit" id="create_bookwork_btn">
                </form>
            </div>
        </div>

        <div id="modal" class="hidden">

            <div class="modal_content">

                <span class="close_symbol">X</span>


                <table class="results_table authors_results_table hidden">
                    <thead>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Select author</th>
                    </thead>
                    <tbody class="results_table_body"></tbody>
                </table>

                <table class="results_table bookworks_results_table hidden">
                    <thead>
                        <th>Title</td>
                        <th>Author</th>
                        <th>Publication year</th>
                        <th>Select book work</th>
                    </thead>
                    <tbody class="results_table_body"></tbody>
                </table>

                <table class="results_table edition_results_table hidden">
                    <thead>
                        <th>Title</td>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Editor</th>
                        <th>Edition Year</th>
                        <th>Language</th>
                        <th></th>
                    </thead>
                    <tbody class="results_table_body"></tbody>
                </table>

                <button class="select_result_btn" role="button" disabled></button>
            </div>
        </div>

    </div>

</div>
