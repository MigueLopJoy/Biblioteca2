<div class="container" id="registering_section">

    <menu class="window_nav">
        <a class="page_link bookedition_page enabled">Author</a>
        <a class="page_link bookcopy_page">Work</a>
    </menu>

    <div class="current_window">

        <div class="page bookedition_page hidden">

            <div class="page_element_container search_bookedition">
                <form class="form author_form search">
                    <legend>Search book edition</legend>
                    <p class="error_message general_error"></p>
                    <input type="text" name="title" placeholder="Tile">
                    <input type="text" name="author" placeholder="Author">
                    <input type="text" name="isbn" placeholder="ISBN">
                    <input type="text" name="editor_name" placeholder="Editor name">
                    <input type="text" name="edition_language" placeholder="Language">
                    <input type="submit" id="create_bookedition_btn" class="btn" value="Search">
                </form>
            </div>

            <div class="page_element_container selected_result_holder">
                <p class="selected_bookwork"><span>Book work: </span></p>
                <p class="selected_bookedition"><span>Book edition: </span></p>
            </div>

            <div class="page_element_container change_page_container right">
                <span
                    class="material-symbols-outlined bookedition_page bookcopy_page next_page disabled">chevron_right</span>
            </div>
        </div>


        <div class="page bookcopy_page hidden">

            <div class="page_element_container create_bookcopy">
                <form class="form newBookcopy_form create">
                    <legend>Create new book work</legend>
                    <div></div>
                    <p class="error_message general_error"></p>
                    <input type="text" name="title" class="selected_title" readonly>
                    <input type="text" name="author" class="selected_author" readonly>
                    <input type="text" name="editorAndYear" class="selected_editorAndYear" readonly>
                    <input type="text" name="isbn" class="selected_isbn" readonly>
                    <p class="error_message registrationNumber mb-0"></p>
                    <input type="number" name="registration_number" placeholder="Registration number">
                    <p class="error_message signature mb-0"></p>
                    <input type="text" name="signature" placeholder="Signature">
                    <input type="submit" id="create_bookwork_btn" class="btn" value="Create">
                </form>
            </div>

            <div class="page_element_container change_page_container">
                <span class="material-symbols-outlined bookcopy_page bookedition_page previous_page">chevron_left</span>
            </div>
        </div>


        <div id="modal" class="hidden">

            <div class="modal_content">

                <div class="icons_container">
                    <div class="left_icons_container">
                        <span class="material-symbols-outlined edit_symbol">edit_note</span>
                        <span class="material-symbols-outlined delete_symbol">delete</span>
                        <span class="material-symbols-outlined inspect_symbol">manage_search</span>
                    </div>
                    <div class="close_symbol_container">
                        <span class="close_symbol">X</span>
                    </div>
                </div>

                <div class="tables_container">
                    <p class="success_message mb-0"></p>

                    <table class="results_table bookeditions_results_table hidden">
                        <thead>
                            <tr>
                                <th>Title</td>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th>Editor</th>
                                <th>Edition Year</th>
                                <th class="select_colum">Select Book Edition</th>
                            </tr>
                        </thead>
                        <tbody class="results_table_body">
                        </tbody>
                    </table>
                </div>

                <div class="catalog_cards_container">
                    
                    <p class="success_message mb-0"></p>
                    <div class="catalog_card bookcopy_catalog_card hidden">
                        <form class="form newBookcopy_form">
                            <legend>Book Copy Catalog Card</legend>

                            <div class="d-flex justify-content-between">
                                <div class="col-6 pe-1">
                                    <label>Title:</label>
                                    <input type="text" name="bookwork_title" class="bookwork_title" readonly>
                                </div>
                                <div class="col-6 ps-1">
                                    <label>Author:</label>
                                    <input type="text" name="bookwork_author" class="bookwork_author" readonly>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <div class="col-6 pe-1">
                                    <label>ISBN:</label>
                                    <input type="text" name="bookedition_isbn" class="bookedition_isbn" readonly>
                                </div>
                                <div class="col-6 ps-1">
                                    <label>Language:</label>
                                    <input type="text" name="bookedition_language" class="bookedition_language" readonly>
                                </div>
                            </div>


                            <div class="d-flex justify-content-between">
                                <div class="col-6 pe-1">
                                    <label>Editor:</label>
                                    <input type="text" name="bookedition_editor" class="bookedition_editor" readonly>
                                </div>
                                <div class="col-6 ps-1">
                                    <label>Edition Year:</label>
                                    <input type="number" name="bookedition_edition_year"
                                        class="bookedition_edition_year" readonly>
                                </div>
                            </div>

                            <div>
                                <p class="error_message signature mb-0"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <label>Bar Code:</label>
                                        <input type="text" name="bookCopy_barCode" class="bookCopy_barCode" readonly>
                                    </div>
                                    <div class="col-6 ps-1">
                                        <label>Signature:</label>
                                        <input type="text" name="bookCopy_signature" class="bookCopy_signature card_info" readonly>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <p class="error_message registrationNumber mb-0"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <label>Registration Date:</label>
                                        <p class="error_message barCode mb-0"></p>
                                        <input type="text" name="bookCopy_registration_date" class="bookCopy_registration_date" readonly>
                                    </div>
                                    <div class="col-6 ps-1">
                                        <label>Registration Number:</label>
                                        <input type="number" name="bookCopy_registration_number"
                                            class="bookCopy_registration_number card_info" readonly>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <p class="error_message general_error"></p>
                    </div>
                </div>

                <div class="modal_btns_container">
                    <div class="select_btn hidden">
                        <button class="select_result_btn btn" role="button" disabled></button>
                    </div>
                    <div class="create_btn hidden">
                        <button class="btn confirm_btn" role="button">Confirm</button>
                    </div>
                    <div class="ending_btn hidden">
                        <button class="btn ending_btn" role="button">Back To Main Page</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
