<form class="form newBookcopy_form create">
    <legend>Create new book work</legend>
    <div></div>
    <p class="error_message general_error"></p>

    <p class="error_message author"></p>
    <div class="input-group mb-3">
        <input type="text" name="author_name" class="author_name mb-0" placeholder="Search Author">
        <span class="input-group-text search_bookwork_author">
            <i class="bi bi-search"></i>
        </span>
    </div>

    <div class="error_message bookWork"></div>
    <div class="input-group mb-3">
        <input type="text" name="bookwork_title" class="bookwork_title mb-0" placeholder="Search Book Work">
        <span class="input-group-text search_edition_bookwork">
            <i class="bi bi-search"></i>
        </span>
    </div>

    <div class="error_message bookEdition"></div>
    <div class="input-group mb-3">
        <input type="text" name="bookedition_isbn" class="bookedition_isbn mb-0" placeholder="Search Book Edition">
        <span class="input-group-text search_copy_bookedition">
            <i class="bi bi-search"></i>
        </span>
    </div>

    <div class="col-12">
        <p class="error_message signature mb-0"></p>
        <p class="error_message registrationNumber mb-0"></p>
        <div class="d-flex justify-content-between">
            <div class="col-6 pe-1">
                <label>Edition Year:</label>
                <input type="number" name="registration_number" placeholder="Registration number">
            </div>
            <div class="col-6 ps-1">
                <label>Language:</label>
                <input type="text" name="signature" placeholder="Signature">
            </div>
        </div>
    </div>

    <input type="submit" id="create_bookwork_btn" class="btn" value="Create">
</form>
