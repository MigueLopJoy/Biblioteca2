<form class="form bookedition_form search">
    <legend>Search Book Edition</legend>
    <p class="error_message general_error"></p>
    <div>
        <p class="error_message library"></p>
        <div class="input-group mb-3">
            <input type="text" name="edition_library" class="edition_library mb-0" placeholder="Select Library">
            <span class="input-group-text search_edition_library">
                <i class="bi bi-search"></i>
            </span>
        </div>
    </div>
    <input type="text" name="bookwork_title" placeholder="Tile">
    <input type="text" name="author_name" placeholder="Author">
    <input type="text" name="bookedition_isbn" placeholder="ISBN">
    <input type="text" name="editor_name" placeholder="Editor name">
    <input type="text" name="edition_language" placeholder="Language">
    <input type="submit" id="create_bookedition_btn" class="btn" value="Search">
</form>
