<div class="container" id="bookcopies_section">

    <div class="current_window">

        <div class="page bookcopies_page hidden">

            <div class="page_element_container search_bookcopy">
                <form class="form bookcopies_form search">
                    <legend>Search Book Copy</legend>
                    <p class="error_message general_error"></p>
                    <input type="text" name="title" class="title" placeholder="Tile">
                    <input type="text" name="author" class="author" placeholder="Author">
                    <input type="text" name="isbn" class="isbn" placeholder="ISBN">
                    <input type="text" name="bar_code" class="bar_code" placeholder="Bar Code">

                    <div class="col-12">
                        <div class="input-group registration_number mb-3">
                            <input type="number" name="registration_number" class="registration_number mb-0"
                                placeholder="Registration Number">
                            <span class="input-group-text registration_number">
                                <i class=" bi bi-arrows-expand-vertical"></i>
                            </span>
                        </div>
                        <div class="d-none justify-content-between registration_number_range">
                            <div class="col-6 pe-1">
                                <input type="number" name="min_registration_number" class="min_registration_number mb-0"
                                    placeholder="Min Registration Number">
                            </div>
                            <div class="col-6 ps-1">
                                <input type="number" name="max_registration_number" class="max_registration_number"
                                    placeholder="Max Registration Number">
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="input-group registration_date mb-3">
                            <input type="date" name="registration_date" class="registration_date mb-0"
                                placeholder="Registration Date">
                            <span class="input-group-text registration_date">
                                <i class="bi bi-arrows-expand-vertical"></i>
                            </span>
                        </div>
                        <div class="d-none justify-content-between registration_date_range">
                            <div class="col-6 pe-1">
                                <input type="date" name="min_registration_date" class="min_registration_date"
                                    placeholder="Min Registration Date">
                            </div>
                            <div class="col-6 ps-1">
                                <input type="date" name="max_registration_date" class="max_registration_date"
                                    placeholder="Max Registration Date">
                            </div>
                        </div>
                    </div>

                    <input type="text" name="signature" class="signature" placeholder="Signature">
                    <input type="submit" id="create_bookcopy_btn" class="btn" value="Search">
                </form>
            </div>
        </div>

        <div id="modal" class="hidden">

            <div class="modal_content">

                <div class="icons_container">
                    <div class="left_icons_container">
                        <span class="material-symbols-outlined edit_symbol">edit_note</span>
                        <span class="material-symbols-outlined delete_symbol">delete</span>
                    </div>
                    <div class="close_symbol_container">
                        <span class="close_symbol">X</span>
                    </div>
                </div>

                <div class="table_container">
                    <table class="results_table bookcopies_results_table hidden">
                        <thead>
                            <tr>
                                <th>Title</td>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th>Bar Code</th>
                                <th>Registr. Num.</th>
                                <th>Signature</th>
                                <th class="select_colum">Select Book Copy</th>
                            </tr>
                        </thead>
                        <tbody class="results_table_body"></tbody>
                    </table>
                </div>

                <div class="catalog_cards_container">

                    <p class="success_message mb-0"></p>
                    <div class="catalog_card bookcopy_catalog_card hidden">
                        <form class="form bookcopy_form">
                            <legend>Book Copy Catalog Card</legend>

                            <p class="error_message general_error mb-0"></p>
                            <p class="error_message title mb-0"></p>
                            <div class="col-12 pe-1">
                                <label>Title:</label>
                                <input type="text" name="bookwork_title" class="bookwork_title" readonly>
                            </div>

                            <p class="error_message author mb-0"></p>
                            <div class="col-12 ps-1">
                                <label>Author:</label>
                                <input type="text" name="bookwork_author" class="bookwork_author" readonly>
                            </div>

                            <div class="col-12">
                                <p class="error_message isbn mb-0"></p>
                                <p class="error_message editor mb-0"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <label>ISBN:</label>
                                        <input type="text" name="bookedition_isbn" class="bookedition_isbn" readonly>
                                    </div>
                                    <div class="col-6 ps-1">
                                        <label>Editor:</label>
                                        <input type="text" name="bookedition_editor" class="bookedition_editor"
                                            readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <p class="error_message editionYear mb-0"></p>
                                <p class="error_message language mb-0"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <label>Edition Year:</label>
                                        <input type="number" name="bookedition_edition_year"
                                            class="bookedition_edition_year" readonly>
                                    </div>
                                    <div class="col-6 ps-1">
                                        <label>Language:</label>
                                        <input type="text" name="bookedition_language" class="bookedition_language"
                                            readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <p class="error_message barCode mb-0"></p>
                                <p class="error_message signature mb-0"></p>
                                <div>
                                    <p class="error_message signature mb-0"></p>
                                    <div class="d-flex justify-content-between">
                                        <div class="col-6 pe-1">
                                            <label>Bar Code:</label>
                                            <input type="text" name="bookCopy_barCode" class="bookCopy_barCode"
                                                readonly>
                                        </div>
                                        <div class="col-6 ps-1">
                                            <label>Signature:</label>
                                            <input type="text" name="bookCopy_signature"
                                                class="bookCopy_signature card_info" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <p class="error_message registrationDate mb-0"></p>
                                <p class="error_message registrationNumber mb-0"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <label>Registration Date:</label>
                                        <p class="error_message barCode mb-0"></p>
                                        <input type="text" name="bookCopy_registration_date"
                                            class="bookCopy_registration_date" readonly>
                                    </div>
                                    <div class="col-6 ps-1">
                                        <label>Registration Number:</label>
                                        <input type="number" name="bookCopy_registration_number"
                                            class="bookCopy_registration_number card_info" readonly>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <p class="error_message general_error"></p>
                    </div>
                </div>

                <div class="modal_btns_container">
                    <div class="select_results_container hidden">
                        <button class="select_results_btn btn" role="button" disabled>Select Book Copy</button>
                    </div>
                    <div class="confirm_creation_container hidden">
                        <button class="btn confirm_creation_btn" role="button">Confirm</button>
                    </div>
                    <div class="confirm_edition_container hidden">
                        <button class="btn confirm_edition_btn" role="button">Confirm Edition</button>
                    </div>
                    <div class="confirm_deletion_container hidden">
                        <button class="btn confirm_deletion_btn" role="button">Confirm Deletion</button>
                    </div>
                    <div class="ending_btn_container hidden">
                        <button class="btn ending_btn" role="button">Back To Main Page</button>
                    </div>
                </div>
            </div>

        </div>
