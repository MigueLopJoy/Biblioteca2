<div class="container" id="bookeditions_section">

    <div class="current_window">

        <div class="page bookeditions_page hidden">

            <div class="page_element_container search_bookedition">
                <form class="form bookedition_form search">
                    <legend>Search Book Edition</legend>
                    <p class="error_message general_error"></p>
                    <input type="text" name="title" placeholder="Tile">
                    <input type="text" name="author" placeholder="Author">
                    <input type="text" name="isbn" placeholder="ISBN">
                    <input type="text" name="editor_name" placeholder="Editor name">
                    <input type="text" name="edition_language" placeholder="Language">
                    <input type="submit" id="create_bookedition_btn" class="btn" value="Search">
                </form>
            </div>
        </div>

        <div id="modal" class="hidden">

            <div class="modal_content">

                <div class="icons_container">
                    <div class="left_icons_container">
                        <span class="material-symbols-outlined edit_symbol">edit_note</span>
                        <span class="material-symbols-outlined delete_symbol">delete</span>
                    </div>
                    <div class="close_symbol_container">
                        <span class="close_symbol">X</span>
                    </div>
                </div>

                <div class="table_container">
                    <table class="results_table bookeditions_results_table hidden">
                        <thead>
                            <tr>
                                <th>Title</td>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th>Editor</th>
                                <th>Edition Year</th>
                                <th class="select_colum">Select Book Edition</th>
                            </tr>
                        </thead>
                        <tbody class="results_table_body"></tbody>
                    </table>
                </div>

                <div class="catalog_cards_container">
                    <p class="success_message mb-1"></p>

                    <div class="catalog_card bookedition_catalog_card hidden">
                        <form class="form edition_form">

                            <legend>Book Edition Catalog Card</legend>

                            <p class="error_message general_error mb-0"></p>

                            <div class="col-12">
                                <label>Title:</label>
                                <input type="text" name="bookwork_title" class="bookwork_title" readonly>
                            </div>

                            <div class="col-12">
                                <label>Author:</label>
                                <input type="text" name="bookwork_author" class="bookwork_author" readonly>
                            </div>

                            <div class="col-12">
                                <p class="error_message ISBN mb-0"></p>
                                <p class="error_message editor mb-0"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <label>ISBN:</label>
                                        <input type="text" name="bookedition_isbn" class="bookedition_isbn card_info"
                                            readonly>
                                    </div>
                                    <div class="col-6 ps-1">
                                        <label>Editor:</label>
                                        <input type="text" name="bookedition_editor"
                                            class="bookedition_editor card_info" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <p class="error_message editionYear mb-0"></p>
                                <p class="error_message language mb-0"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <label>Edition Year:</label>
                                        <input type="number" name="bookedition_edition_year"
                                            class="bookedition_edition_year card_info" readonly>
                                    </div>
                                    <div class="col-6 ps-1">
                                        <label>Language:</label>
                                        <input type="text" name="bookedition_language"
                                            class="bookedition_language card_info" readonly>
                                    </div>
                                </div>
                            </div>

                            <label>Book Edition Copies</label>
                            <div class="input-group">
                                <input type="text" name="bookedition_copies" class="bookedition_copies mb-0" readonly>
                                <span class="input-group-text search_related_objects">
                                    <i class="bi bi-search"></i>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal_btns_container">
                    <div class="select_results_container hidden">
                        <button class="select_results_btn btn" role="button" disabled>Select Edition</button>
                    </div>
                    <div class="confirm_creation_container hidden">
                        <button class="btn confirm_creation_btn" role="button">Confirm</button>
                    </div>
                    <div class="confirm_edition_container hidden">
                        <button class="btn confirm_edition_btn" role="button">Confirm Edition</button>
                    </div>
                    <div class="confirm_deletion_container hidden">
                        <button class="btn confirm_deletion_btn" role="button">Confirm Deletion</button>
                    </div>
                    <div class="ending_btn_container hidden">
                        <button class="btn ending_btn" role="button">Back To Main Page</button>
                    </div>
                </div>
            </div>

        </div>
