<div class="container" id="bookworks_section">

    <div class="current_window">

        <div class="page bookworks_page">
            <div class="page_element_container search_bookwork">
                <form class="form bookwork_form search">
                    <legend>Search Book Work</legend>
                    <p class="error_message general_error mb-0"></p>
                    <input type="text" name="title" placeholder="Introduce book work's title">
                    <input type="text" name="author_name" placeholder="Introduce author's name">
                    <input type="submit" id="search_bookwork_btn" class="btn" value="Search">
                </form>
            </div>

            <div class="page_element_container create_bookwork">
                <form class="form bookwork_form create">
                    <legend>Create New Book Work</legend>
                    <p class="error_message general_error mb-0"></p>
                    <p class="error_message title mb-0" mb-0></p>
                    <input type="text" name="title" placeholder="Book work title">
                    <div class="input-group mb-3">
                        <input type="text" name="author_name" class="author_name mb-0" placeholder="Search Author">
                        <span class="input-group-text search_bookwork_author">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                    <p class="error_message publicationYear mb-0"></p>
                    <input type="number" name="publication_year" placeholder="Book work publication year">
                    <input type="submit" id="create_bookwork_btn" class="btn" value="Create">
                </form>
            </div>

            <div class="auxiliar_element_container search_author hidden">
                <form class="form author_form search">
                    <legend>Search author</legend>
                    <p class="error_message general_error"></p>
                    <input type="text" name="author_name" id="author_fullName" placeholder="Introduce author's name">
                    <input type="submit" id="search_author_btn" class="btn" value="Search">
                </form>
            </div>
        </div>

        <div id="modal" class="hidden">

            <div class="modal_content">

                <div class="icons_container">
                    <div class="left_icons_container">
                        <span class="material-symbols-outlined edit_symbol">edit_note</span>
                        <span class="material-symbols-outlined delete_symbol">delete</span>
                        <span class="material-symbols-outlined inspect_symbol">manage_search</span>
                    </div>
                    <div class="close_symbol_container">
                        <span class="close_symbol">X</span>
                    </div>
                </div>

                <div class="table_container">
                    <table class="results_table bookworks_results_table hidden">
                        <thead>
                            <tr>
                                <th>Title</td>
                                <th>Author</th>
                                <th>Publication year</th>
                                <th class="select_colum">Select Book Work</th>
                            </tr>
                        </thead>
                        <tbody class="results_table_body"></tbody>
                    </table>

                    <table class="results_table authors_results_table hidden">
                        <thead>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th class="select_column">Select author</th>
                            </tr>
                        </thead>
                        <tbody class="results_table_body"></tbody>
                    </table>
                </div>

                <div class="catalog_cards_container">
                    <p class="success_message mb-1"></p>

                    <div class="catalog_card bookwork_catalog_card hidden">
                        <form class="form bookwork_form">
                            <legend>Book Work Catalog Card</legend>

                            <p class="error_message general_error mb-0"></p>

                            <p class="error_message title mb-0"></p>
                            <label for="title">Title:</label>
                            <input type="text" name="title" class="bookwork_title card_info" readonly>

                            <label for="author">Author:</label>
                            <input type="text" name="author" class="bookwork_author" readonly>

                            <p class="error_message publicationYear mb-0"></p>
                            <label for="publication_year">Publication Year:</label>
                            <input type="number" name="publication_year" class="bookwork_publication_year card_info"
                                readonly>

                            <label>Book Work Editions</label>
                            <div class="input-group">
                                <input type="text" name="bookwork_editions" class="bookwork_editions mb-0" readonly>
                                <span class="input-group-text search_related_objects">
                                    <i class="bi bi-search"></i>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal_btns_container">
                    <div class="select_results_container hidden">
                        <button class="btn select_results_btn" role="button" disabled>Select Book Work</button>
                    </div>
                    <div class="confirm_creation_container hidden">
                        <button class="btn confirm_creation_btn" role="button">Confirm</button>
                    </div>
                    <div class="confirm_edition_container hidden">
                        <button class="btn confirm_edition_btn" role="button">Confirm Edition</button>
                    </div>
                    <div class="confirm_deletion_container hidden">
                        <button class="btn confirm_deletion_btn" role="button">Confirm Deletion</button>
                    </div>
                    <div class="ending_btn_container hidden">
                        <button class="btn ending_btn" role="button">Back To Main Page</button>
                    </div>
                </div>

            </div>

        </div>
