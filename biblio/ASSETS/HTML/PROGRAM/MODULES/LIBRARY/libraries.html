<div class="container" id="libraries_section">

    <div class="current_window">

        <div class="page libraries_page">

            <div class="page_element_container search_library">
                <form class="form library_form search">
                    <input type="text" name="library_name">
                    <input type="text" name="province">
                    <input type="text" name="city">
                </form>
            </div>
        </div>

        <div id="modal" class="hidden">

            <div class="modal_content">

                <div class="icons_container">
                    <div class="left_icons_container">
                        <span class="material-symbols-outlined edit_symbol">edit_note</span>
                        <span class="material-symbols-outlined delete_symbol">delete</span>
                        <span class="material-symbols-outlined inspect_symbol">manage_search</span>
                    </div>
                    <div class="close_symbol_container">
                        <span class="close_symbol">X</span>
                    </div>
                </div>

                <div class="table_container">
                    <table class="results_table libraries_results_table hidden">
                        <thead>
                            <tr>
                                <th>Library Name</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>Province</th>
                                <th class="select_column">Select Library</th>
                            </tr>
                        </thead>
                        <tbody class="results_table_body"></tbody>
                    </table>
                </div>

                <div class="catalog_card_container">
                    <p class="success_message mb-1"></p>

                    <div class="catalog_card library_catalog_card hidden">
                        <form class="form library_form">
                            <legend>Library Information</legend>

                            <p class="error_message general_error mb-0"></p>

                            <p class="error_message libraryName mb-0"></p>
                            <label>Library Name:</label>
                            <input type="text" name="library_name" class="library_name card_info" readonly>


                            <div class="col-12">
                                <p class="error_message libraryAddress mb-0"></p>
                                <p class="error_message postalCode mb-0"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <label>Address:</label>
                                        <input type="text" name="library_address" class="library_address" readonly>
                                    </div>
                                    <div class="col-6 ps-1">
                                        <label>Postal Code:</label>
                                        <input type="text" name="postal_code" class="postal_code" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <p class="error_message city mb-0"></p>
                                <p class="error_message province mb-0"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <label>City:</label>
                                        <input type="text" name="city" class="city" readonly>
                                    </div>
                                    <div class="col-6 ps-1">
                                        <label>Province:</label>
                                        <input type="text" name="province" class="province" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <p class="error_message libraryPhoneNumber mb-0"></p>
                                <p class="error_message libraryEmail mb-0"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <label>Library Phone Number:</label>
                                        <input type="text" name="library_phone_number" class="library_phone_number"
                                            readonly>
                                    </div>
                                    <div class="col-6 ps-1">
                                        <label>Library Email:</label>
                                        <input type="text" name="library_email" class="library_email" readonly>
                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>

                <div class="modal_btns_container">
                    <div class="select_results_container hidden">
                        <button class="select_results_btn btn" role="button" disabled>Select Library</button>
                    </div>
                    <div class="confirm_creation_container hidden">
                        <button class="btn confirm_creation_btn" role="button">Confirm</button>
                    </div>
                    <div class="confirm_edition_container hidden">
                        <button class="btn confirm_edition_btn" role="button">Confirm Edition</button>
                    </div>
                    <div class="confirm_deletion_container hidden">
                        <button class="btn confirm_deletion_btn" role="button">Confirm Deletion</button>
                    </div>
                    <div class="ending_btn_container hidden">
                        <button class="btn ending_btn" role="button">Back To Main Page</button>
                    </div>
                </div>

            </div>

        </div>
