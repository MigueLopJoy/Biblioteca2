<div class="container" id="readers_section">

    <div class="current_window">

        <div class="page readers_page hidden">

            <div class="page_element_container search_reader">
                <form class="form reader_form search">
                    <legend>Search Reader</legend>
                    <p class="error_message general_error"></p>
                    <input type="text" name="reader_name" placeholder="Reader's Name">
                    <input type="text" name="reader_number" placeholder="Reader Number">

                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <div class="col-6 pe-1">
                                <input type="text" name="reader_email" placeholder="Reader's Email">
                            </div>
                            <div class="col-6 ps-1">
                                <input type="text" name="reader_phone_number" placeholder="Reader's Phone Number">
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="input-group col-6 pe-1 single_birth_year mb-3">
                                    <input type="date" name="birth_year" class="birth_year mb-0"
                                        placeholder="Birth Year">
                                    <span class="input-group-text birth_year">
                                        <i class="bi bi-arrows-expand-vertical"></i>
                                    </span>
                                </div>
                                <div class="d-none justify-content-between range_birth_year">
                                    <div class="col-6 pe-1">
                                        <input type="date" name="min_birth_year" class="min_birth_year"
                                            placeholder="Min Birth Year">
                                    </div>
                                    <div class="col-6 ps-1">
                                        <input type="date" name="max_birth_year" class="max_birth_year"
                                            placeholder="Max Birth Year">
                                    </div>
                                </div>
                            </div>

                            <div class="col-6 ps-1">
                                <select name="reader_gender" class="reader_gender">
                                    <option value="">Select Gender</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <input type="submit" id="search_reader_btn" class="btn" value="Search">
                </form>
            </div>

            <div class="page_element_container create_reader">
                <form class="form reader_form create">
                    <legend>Create New Reader</legend>

                    <p class="error_message general_error"></p>

                    <div class="col-12">
                        <p class="error_message firstname"></p>
                        <p class="error_message lastName"></p>
                        <div class="d-flex justify-content-between">
                            <div class="col-6 pe-1">
                                <input type="text" name="reader_firstname" placeholder="First Name">
                            </div>
                            <div class="col-6 ps-1">
                                <input type="text" name="reader_lastname" placeholder="Last Name">
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <p class="error_message email"></p>
                        <p class="error_message phoneNumber"></p>
                        <div class="d-flex justify-content-between">
                            <div class="col-6 pe-1">
                                <input type="text" name="reader_email" placeholder="Reader's Email">
                            </div>
                            <div class="col-6 ps-1">
                                <input type="text" name="reader_phone_number" placeholder="Reader's Phone Number">
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <p class="error_message birthYear"></p>
                        <p class="error_message gender"></p>
                        <div class="d-flex justify-content-between">
                            <div class="input-group col-6 pe-1 birth_year mb-3">
                                <input type="date" name="birth_year" class="birth_year mb-0" placeholder="Birth Year">
                                <span class="input-group-text birth_year">
                                    <i class="bi bi-arrows-expand-vertical"></i>
                                </span>
                            </div>

                            <div class="col-6 ps-1">
                                <select name="reader_gender" id="reader_gender" class="reader_gender">
                                    <option>Select Gender</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <input type="submit" id="create_reader_btn" class="btn" value="Create">
                </form>
            </div>

        </div>

        <div id="modal" class="hidden">

            <div class="modal_content">

                <div class="icons_container">
                    <div class="left_icons_container">
                        <span class="material-symbols-outlined edit_symbol">edit_note</span>
                        <span class="material-symbols-outlined delete_symbol">delete</span>
                    </div>
                    <div class="close_symbol_container">
                        <span class="close_symbol">X</span>
                    </div>
                </div>

                <div class="table_container">
                    <table class="results_table readers_results_table hidden">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Reader Number</th>
                                <th>Birth Year</th>
                                <th>Gender</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th class="select_column">Select Reader</th>
                            </tr>
                        </thead>
                        <tbody class="results_table_body"></tbody>
                    </table>
                </div>

                <div class="catalog_card_container">
                    <p class="success_message mb-1"></p>

                    <div class="catalog_card readers_catalog_card hidden">
                        <form class="form reader_form">
                            <legend>User Record</legend>

                            <p class="error_message general_error"></p>

                            <div class="col-12">
                                <p class="error_message firstname"></p>
                                <p class="error_message lastName"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <input type="text" name="reader_firstname" placeholder="First Name">
                                    </div>
                                    <div class="col-6 ps-1">
                                        <input type="text" name="reader_lastname" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <p class="error_message readerNumber"></p>
                            <input type="text" name="reader_number" placeholder="Reader Number">

                            <div class="col-12">
                                <p class="error_message email"></p>
                                <p class="error_message phoneNumber"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <input type="text" name="reader_email" placeholder="Reader's Email">
                                    </div>
                                    <div class="col-6 ps-1">
                                        <input type="text" name="reader_phone_number"
                                            placeholder="Reader's Phone Number">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <p class="error_message birthYear"></p>
                                <p class="error_message gender"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="input-group col-6 pe-1 birth_year mb-3">
                                        <input type="date" name="birth_year" class="birth_year mb-0"
                                            placeholder="Birth Year">
                                        <span class="input-group-text birth_year">
                                            <i class="bi bi-arrows-expand-vertical"></i>
                                        </span>
                                    </div>

                                    <div class="col-6 ps-1">
                                        <select name="reader_gender" class="reader_gender">
                                            <option>Select Gender</option>
                                            <option value="M">Male</option>
                                            <option value="F">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal_btns_container">
                    <div class="select_results_container hidden">
                        <button class="select_results_btn btn" role="button" disabled>Select Reader</button>
                    </div>
                    <div class="confirm_creation_container hidden">
                        <button class="btn confirm_creation_btn" role="button">Confirm</button>
                    </div>
                    <div class="confirm_edition_container hidden">
                        <button class="btn confirm_edition_btn" role="button">Confirm Edition</button>
                    </div>
                    <div class="confirm_deletion_container hidden">
                        <button class="btn confirm_deletion_btn" role="button">Confirm Deletion</button>
                    </div>
                    <div class="ending_btn_container hidden">
                        <button class="btn ending_btn" role="button">Back To Main Page</button>
                    </div>
                </div>

            </div>

        </div>
