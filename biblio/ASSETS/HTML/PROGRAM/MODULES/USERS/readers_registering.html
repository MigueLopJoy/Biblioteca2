<div class="container" id="readers_registering_section">

    <div class="current_window">

        <div class="page readers_registering_page hidden">

            <div class="page_element_container readers_registering">
                <form class="form readers_registering_form search">
                    <legend>New reader information</legend>
                    <p class="error_message general_error"></p>
                    <p class="error_message firstName"></p>
                    <input type="text" name="firstname" placeholder="First Name">
                    <p class="error_message lastname"></p>
                    <input type="text" name="lastname" placeholder="Last Name">
                    <p class="error_message dateOfBirth"></p>
                    <input type="date" name="birth_date" placeholder="Date OSf Birth">
                    <p class="error_message gender"></p>
                    <select name="gender">
                        <option disabled selected hidden>Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                    <p class="error_message email"></p>
                    <input type="text" name="email" placeholder="Email">
                    <p class="error_message phoneNumber"></p>
                    <input type="text" name="phone_number" placeholder="Phone Numer">
                    <input type="submit" id="readers_registering_btn" class="btn" value="Save reader">
                </form>
            </div>
        </div>

        <div id="modal" class="hidden">

            <div class="modal_content">

                <div class="icons_container">
                    <div class="left_icons_container">
                        <span class="material-symbols-outlined edit_symbol">edit_note</span>
                        <span class="material-symbols-outlined delete_symbol">delete</span>
                        <span class="material-symbols-outlined inspect_symbol">manage_search</span>
                    </div>
                    <div class="close_symbol_container">
                        <span class="close_symbol">X</span>
                    </div>
                </div>

                <div class="tables_container">
                    <p class="success_message registered_reader"></p>
                    <table class="results_table registered_reader_table hidden">
                        <thead>
                            <tr>
                                <th>First Name</td>
                                <th>Last Name</th>
                                <th>Date of birth</th>
                                <th>Gender</th>
                                <th>Email</th>
                                <th>Phone number</th>
                            </tr>
                        </thead>
                        <tbody class="results_table_body">
                            <tr class="error_message_row hidden">
                                <td>
                                    <p class="error_message general_error"></p>
                                    <p class="error_message first_name"></p>
                                    <p class="error_message last_name"></p>
                                    <p class="error_message birth_date"></p>
                                    <p class="error_message gender"></p>
                                    <p class="error_message email"></p>
                                    <p class="error_message phone_number"></p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="modal_btns_container">
                    <div class="select_btn hidden">
                        <button class="select_result_btn btn" role="button" disabled></button>
                    </div>
                    <div class="create_btn hidden">
                        <button class="btn confirm_btn" role="button">Confirm</button>
                    </div>
                    <div class="ending_btn hidden">
                        <button class="btn ending_btn" role="button">Back To Main Page</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
