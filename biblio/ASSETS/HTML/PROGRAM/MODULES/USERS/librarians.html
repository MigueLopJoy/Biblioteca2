<div class="container" id="librarians_section">

    <menu class="window_nav">
        <a class="page_link search enabled">Search</a>
        <a class="page_link create">Create</a>
    </menu>

    <div class="current_window">

        <div class="page librarians_page">

            <div class="page_element_container"></div>

        </div>

        <div id="modal" class="hidden">

            <div class="modal_content">

                <div class="icons_container">
                    <div class="left_icons_container">
                        <span class="material-symbols-outlined edit_symbol">edit_note</span>
                        <span class="material-symbols-outlined delete_symbol">delete</span>
                    </div>
                    <div class="close_symbol_container">
                        <span class="close_symbol">X</span>
                    </div>
                </div>

                <div class="table_container">
                    <table class="results_table librarians_results_table hidden">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Library</th>
                                <th class="select_column">Select Librarian</th>
                            </tr>
                        </thead>
                        <tbody class="results_table_body"></tbody>
                    </table>
                </div>

                <div class="catalog_card_container">
                    <p class="success_message mb-1"></p>

                    <div class="catalog_card librarian_catalog_card hidden">
                        <form class="form librarian_form">
                            <legend>Librarian Record</legend>

                            <p class="error_message general_error"></p>

                            <div class="col-12">
                                <p class="error_message firstname"></p>
                                <p class="error_message lastName"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <input type="text" name="librarian_firstname"
                                            class="librarian_firstname card_info" placeholder="First Name" readonly>
                                    </div>
                                    <div class="col-6 ps-1">
                                        <input type="text" name="librarian_lastname"
                                            class="librarian_lastname card_info" placeholder="Last Name" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <p class="error_message email"></p>
                                <p class="error_message phoneNumber"></p>
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1">
                                        <input type="text" name="librarian_email" class="librarian_email card_info"
                                            placeholder="Librarian's Email" readonly>
                                    </div>
                                    <div class="col-6 ps-1">
                                        <input type="text" name="librarian_phone_number"
                                            class="librarian_phone_number card_info"
                                            placeholder="Librarian's Phone Number" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="d-flex justify-content-between">
                                    <div class="col-6 pe-1 mb-3">
                                        <input type="text" name="librarian_library" class="librarian_library"
                                            placeholder="Librarian's Library" readonly>
                                    </div>

                                    <div class="col-6 ps-1">
                                        <select name="librarian_role" class="librarian_role card_info">
                                            <option value="">Select Role</option>
                                            <option value="MANAGER">MANAGER</option>
                                            <option value="cATALOGER">cATALOGER</option>
                                            <option value="LIBRARIAN">LIBRARIAN</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal_btns_container">
                    <div class="select_results_container hidden">
                        <button class="select_results_btn btn" role="button" disabled>Select Librarian</button>
                    </div>
                    <div class="confirm_creation_container hidden">
                        <button class="btn confirm_creation_btn" role="button">Confirm</button>
                    </div>
                    <div class="confirm_edition_container hidden">
                        <button class="btn confirm_edition_btn" role="button">Confirm Edition</button>
                    </div>
                    <div class="confirm_deletion_container hidden">
                        <button class="btn confirm_deletion_btn" role="button">Confirm Deletion</button>
                    </div>
                    <div class="ending_btn_container hidden">
                        <button class="btn ending_btn" role="button">Back To Main Page</button>
                    </div>
                </div>

            </div>

        </div>
