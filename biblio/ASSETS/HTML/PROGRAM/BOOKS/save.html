<div class="container">

    <form id="form">

        <h2>Save New Book</h2>

        <input type="text" name="title" id="title" placeholder="Title">
        <input type="text" name="author-firstname" id="author-firstname" placeholder="Author FirstName">
        <input type="text" name="author-lastname" id="author-lastname" placeholder="Author Lastname">
        <input type="number" name="publication-year" id="publication-year" pattern="[0-9]*" placeholder="Publication year">
        <input type="text" name="publisher" id="publisher" placeholder="Publisher">

    </form>

    <button type="submit" class="send-data-btn" id="save">SAVE</button>

</div>
