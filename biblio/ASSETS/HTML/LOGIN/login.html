<div class="container">
    <h2>Login</h2>
    <div class="sign-in-result-container">
        <p class="sign-in-result-message"></p>
    </div>
    <p></p>
    <form id="form">
        <input type="text" id="user-name" name="user-name" placeholder="User name">
        <input type="password" name="passwd" id="passwd" placeholder="Password">
    </form>
    <button type="submit" class="send-data-btn" id="save">LOG IN</button>
    <div class="sub-option sign-in-option">
        <p>Don't have an account? <a id="start-register">Sign in</a></p>
    </div>
</div>
