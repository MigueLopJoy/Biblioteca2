<div class="container">

    <h2>Sing in</h2>

    <form id="form">

        <div class="form-section library-information">
            <h3>Library information</h3>
            <input type="text" id="library_name" name="library_name" placeholder="Library Name" />
            <input type="text" id="library_phone_number" name="library_phone_number" pattern="[0-9]*"
                placeholder="Library Phone Number" />
            <input type="email" id="library_email" name="library_email"
                pattern="^[a-zA-Z0-9.&_-]+@[a-zA-Z0-9-]+(?:\\.[a-zA-Z0-9-]+)*$" placeholder="Library Email" />
            <input type="text" id="library_address" name="library_address" placeholder="Library Address" />
            <input type="text" id="city" name="city" placeholder="City" />
            <input type="text" id="province" name="province" placeholder="Province" />
            <input type="text" id="postal_code" name="postal_code" placeholder="Postal Code" />
        </div>

    </form>

    <div class="sub-option continue-option">
        <a>
            <p>Next</p><i class="fa fa-caret-right" aria-hidden="true"></i>
        </a>
    </div>

    <button type="submit" class="send-data-btn" id="sign-in" disabled="true">SIGN IN</button>

</div>
