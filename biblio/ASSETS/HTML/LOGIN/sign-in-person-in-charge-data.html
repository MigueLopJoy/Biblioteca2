<div class="container">

    <h2>Sing in</h2>

    <form id="form" class="person-in-charge">

        <div class="form-section person-in-charge-information">
            <h3>Person in charge information</h3>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" />
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" />
            <input type="number" id="manager_phone_number" name="manager_phone_number" pattern="[0-9]*"
                placeholder="Phone number" />
            <input type="email" id="manager_email" name="manager_email"
                pattern="^[a-zA-Z0-9.&_-]+@[a-zA-Z0-9-]+(?:\\.[a-zA-Z0-9-]+)*$" placeholder="Email" />
            <input type="password" id="password" name="person_in_charge[password]" placeholder="Password" />
        </div>

    </form>

    <div class="sub-option back-option">
        <a><i class="fa fa-caret-left" aria-hidden="true"></i>
            <p>Back</p>
            <div class="clicker"></div>
        </a>
    </div>

    <button type="submit" class="send-data-btn" id="sign-in" disabled="true">SIGN IN</button>

</div>
