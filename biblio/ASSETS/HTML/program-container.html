<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online catalog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./../CSS/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="program-wrapper" class="container d-flex">
        <aside id="sidebar" class="main-box h-100 d-flex flex-column justify-content-between">
            <menu class="sidenav">
                <div class="catalog">
                    <button class="dropdown-btn text-white">Catalog
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="catalog-dropdown">
                        <a id="bookcopies" class="dropdown_link">Book Copies</a>
                        <a id="bookeditions_catalog" class="dropdown_link">General catalog</a>
                        <a id="bookworks_catalog" class="dropdown_link">Book works catalog</a>
                        <a id="authors_catalog" class="dropdown_link">Authors catalog</a>
                    </div>
                </div>

                <div class="users">
                    <button class="dropdown-btn text-white">Users
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown_content users_dropdown">
                        <a id="readers" class="dropdown_link">Readers</a>
                        <a id="librarians" class="dropdown_link">Librarians</a>
                    </div>
                </div>
            </menu>

            <div class="user-account position-relative">
                <div class="user-icon text-center fs-3">
                    <a data-toggle="modal" data-target="#userModal" class="text-white">
                        <i class="bi bi-person-circle text-white"></i>
                    </a>
                </div>

                <div class="modal fade " id="userModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content user-modal-dialog">
                            <div class="modal-header">
                                <h5 class="modal-title" id="userModalLabel">User Options</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <ul class="list-group">
                                    <li class="list-group-item">See User Account</li>
                                    <li class="list-group-item">Logout</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <main id="main-content" class="main-box px-5">
            <div class="container"></div>
        </main>
    </div>
    <script type="module" src="./../JS/scripts.js"></script>
    <script type="module" src="./../JS/MODULES/listeners.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
