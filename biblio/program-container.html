<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online catalog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./ASSETS/CSS/main.css">
    <link rel="stylesheet" href="./ASSETS/CSS/side-bar.css">
    <link rel="stylesheet" href="./ASSETS/CSS/MODULES/CATALOG/catalog-commons.css">
</head>

<body>
    <div id="program-wrapper">
        <aside id="sidebar" class="main-box">
            <menu class="sidenav">
                <div class="catalog">
                    <button class="dropdown-btn">Catalog
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="catalog-dropdown">
                        <a id="cataloging">Cataloging</a>
                        <a id="registering">Registering</a>
                        <div class="browse-catalogs">
                            <button class="dropdown-btn">
                                Browse catalogs
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="b_catalogs_dropdown">
                                <a href="#">General catalog</a>
                                <a href="#">Book works catalog</a>
                                <a id="b_authors_catalog">Authors catalog</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="readers">
                    <button class="dropdown-btn">Readers
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="readers-dropdown">
                        <a id="search_readers">Search readers</a>
                        <a id="readers_registering">Readers registering</a>
                    </div>
                </div>
            </menu>
        </aside>
        <main id="main-content" class="main-box"></main>
    </div>

    <script type="module" src="./ASSETS/JS/scripts.js"></script>
</body>

</html>
