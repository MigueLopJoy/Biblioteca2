<div class="container">
    <form id="form">
        <h2>Search books</h2>
        <input type="text" name="book-code" id="book-code" placeholder="Book Code">
        <input type="text" name="title" id="title" placeholder="Title">
        <input type="text" name="author-firstname" id="author-firstname" placeholder="Author FirstName">
        <input type="text" name="author-lastname" id="author-lastname" placeholder="Author Lastname">
        <input type="date" name="publication-date" id="publication-date">
        <input type="text" name="publisher" id="publisher" placeholder="Publisher">

    <button type="submit" class="send-data-btn" id="search" class="">SEARCH</button>
</div>
